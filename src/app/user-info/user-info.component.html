<div class="user-profile"></div>

<div class="update-form">
  <h2>Update Profile</h2>
  <div class="form">
    <form (ngSubmit)="updateUserData()">
      <div>
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="newUser.email"
          name="email"
          required
          class="inputfield"
        />
      </div>

      <div>
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="newUser.password"
          name="password"
          class="inputfield"
        />
      </div>

      <button type="submit" class="update_but">Update</button>
    </form>

    <p *ngIf="message">{{ message }}</p>
  </div>
  <div *ngIf="user" class="user-details">
    <p>{{ user.username }}</p>
    <p>{{ user.email }}</p>
  </div>
</div>
